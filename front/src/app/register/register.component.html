
          <div class="panel-body">
              <div class="row">
                  <div class="col-lg-12">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <input type="text" formControlName="nom" tabindex="1" class="form-control" placeholder="Nom" value="">
        </div>
        <div class="form-group">
          <input type="text" formControlName="prenom" tabindex="1" class="form-control" placeholder="Prenom" value="">
        </div>
        <div class="form-group">
          <input type="email" formControlName="email"  tabindex="1" class="form-control" placeholder="Email Address" value="">
        </div>
        <div class="form-group"> 
          <input type="password" formControlName="password" tabindex="2" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" formControlName="cpass" tabindex="2" class="form-control" placeholder="Confirm Password">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <button type="button" class="btn btn-primary btn-lg btn-block" (click)="register()">Register</button>
              <hr>
              <button type="button" class="btn btn-secondary " (click)="moveToLogin()">Login</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
