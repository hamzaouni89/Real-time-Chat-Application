<div class="container">
  <div class="signup-content">
    <div class="signup-form">
      <h2 class="form-title">Sign up</h2>
      <form [formGroup]="registerForm" class="register-form" id="register-form">
        <div class="form-group">
          <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
          <input type="text" formControlName="nom" name="name" placeholder="Nom" />
        </div>
        <div class="form-group">
          <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
          <input type="text" formControlName="prenom" name="name" placeholder="Prenom" />
        </div>
        <div class="form-group">
          <label for="email"><i class="zmdi zmdi-email"></i></label>
          <input type="email" formControlName="email" name="email" placeholder=" Email" />
        </div>
        <div class="form-group">
          <label for="pass"><i class="zmdi zmdi-lock"></i></label>
          <input type="password" name="pass" formControlName="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
          <input type="password" name="re_pass" formControlName="cpass" placeholder="Repeat your password" />
        </div>
        <div class="form-group">
          <label for="name"><i class="fas fa-camera"></i></label>
          <input type="file"  class="form-control-file"  (change)="handleFileInput($event.target.files)" />
        </div>
        <div class="form-group form-button">
          <input type="submit" name="signup" id="signup" class="form-submit" (click)="register()" value="Register" />
        </div>
      </form>
    </div>
    <div class="signup-image">
      <figure><img src="./../../assets/images/signup-image.jpg" alt="sing up image"></figure>
      <div class="text-center">
      <button type="button" class="btn btn-secondary " (click)="moveToLogin()">Login</button>
    </div>
    </div>
  </div>
</div>
